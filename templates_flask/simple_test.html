<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• BEAST MODE Test - Snapchat Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #0c0c0c 100%);
            background-size: 400% 400%;
            animation: subtleGradient 15s ease infinite;
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        @keyframes subtleGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .test-section {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #FFD700;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 20px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            height: 100%;
            width: 0%;
            border-radius: 20px;
            transition: width 0.5s ease;
        }

        #results {
            display: none;
            text-align: left;
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        #error {
            display: none;
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üî• BEAST MODE Test</h1>
            <p>Test the complete automation flow</p>
        </div>

        <div class="test-section">
            <h2>üöÄ Quick Test Options</h2>
            <p>Choose your test mode:</p>

            <button class="btn" onclick="testDemoMode()">
                üé¨ Test with Demo Data
            </button>

            <a href="/campaign/step1" class="btn">
                üìù Full Workflow Test
            </a>
        </div>

        <div class="status" id="status" style="display: none;">
            <div id="statusText">Preparing test...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <div id="results">
            <h3>‚úÖ Test Results</h3>
            <pre id="resultsData"></pre>
        </div>

        <div id="error">
            <h3>‚ùå Test Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        function testDemoMode() {
            document.getElementById('status').style.display = 'block';
            updateStatus('üöÄ Starting BEAST MODE demo test...', 10);

            // Create mock form data
            const formData = new FormData();
            formData.append('campaign_name', 'Test Beast Campaign');
            formData.append('daily_budget', '50');
            formData.append('brand_name', 'Test Brand');
            formData.append('landing_url', 'https://example.com');
            formData.append('cta_type', 'SHOP_NOW');

            updateStatus('üìù Processing demo data...', 30);

            setTimeout(() => {
                updateStatus('üé¨ Creating video variations...', 50);

                setTimeout(() => {
                    updateStatus('üìä Setting up ad sets...', 70);

                    setTimeout(() => {
                        updateStatus('‚úÖ BEAST MODE test complete!', 100);
                        showResults({
                            campaign: { name: 'Test Beast Campaign', status: 'DEMO_COMPLETE' },
                            videos_created: 200,
                            headlines_processed: 200,
                            ad_sets: 5,
                            total_ads: 200,
                            demo_mode: true
                        });
                    }, 2000);
                }, 2000);
            }, 2000);
        }

        function updateStatus(text, progress) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults(data) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('resultsData').textContent = JSON.stringify(data, null, 2);
        }

        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>
</html>
